<script>
// Global variables
let currentUser = null;
let isAdmin = false;

// Utility functions
function showLoading(message = 'Loading...') {
  return `<div class="flex items-center justify-center">
    <svg class="animate-spin h-5 w-5 mr-3 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    ${message}
  </div>`;
}

function showError(message) {
  return `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
    <p class="font-bold">Error</p>
    <p>${message}</p>
  </div>`;
}

function showSuccess(message) {
  return `<div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
    <p class="font-bold">Success</p>
    <p>${message}</p>
  </div>`;
}

// Login functionality
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const nationalId = document.getElementById('nationalId').value;
  const password = document.getElementById('password').value;
  const loginMessage = document.getElementById('loginMessage');
  
  loginMessage.innerHTML = showLoading('Logging in...');
  
  google.script.run
    .withSuccessHandler(function(result) {
      if (result.success) {
        currentUser = result.user;
        isAdmin = result.user.role === 'admin';
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        window.location.href = isAdmin ? 'adminDashboard.html' : 'dashboard.html';
      } else {
        loginMessage.innerHTML = showError(result.message);
      }
    })
    .withFailureHandler(function(error) {
      loginMessage.innerHTML = showError('An error occurred. Please try again.');
      console.error('Login error:', error);
    })
    .checkLogin(nationalId, password);
});

// Dashboard functionality
function loadDashboard() {
  const user = JSON.parse(localStorage.getItem('currentUser'));
  if (!user) {
    window.location.href = 'index.html';
    return;
  }

  document.getElementById('userName').textContent = user.name;
  const scheduleContainer = document.getElementById('scheduleContainer');
  scheduleContainer.innerHTML = showLoading('Loading schedule...');

  google.script.run
    .withSuccessHandler(function(interviews) {
      if (interviews.length === 0) {
        scheduleContainer.innerHTML = '<p class="text-gray-500">No interviews scheduled.</p>';
      } else {
        scheduleContainer.innerHTML = interviews.map(interview => `
          <div class="bg-white shadow rounded-lg p-4 mb-4">
            <h3 class="font-semibold text-lg">${interview.candidateName}</h3>
            <p class="text-gray-600">${interview.position}</p>
            <p class="text-gray-500">${new Date(interview.datetime).toLocaleString()}</p>
            <a href="interview.html?id=${interview.id}" class="mt-2 inline-block bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Start Interview</a>
          </div>
        `).join('');
      }
    })
    .withFailureHandler(function(error) {
      scheduleContainer.innerHTML = showError('Failed to load schedule. Please try again.');
      console.error('Schedule loading error:', error);
    })
    .getInterviewerSchedule(user.nationalId);
}

// Interview functionality
function loadInterview() {
  const user = JSON.parse(localStorage.getItem('currentUser'));
  if (!user) {
    window.location.href = 'index.html';
    return;
  }

  const urlParams = new URLSearchParams(window.location.search);
  const interviewId = urlParams.get('id');
  const interviewContainer = document.getElementById('interviewContainer');
  interviewContainer.innerHTML = showLoading('Loading interview...');

  google.script.run
    .withSuccessHandler(function(interviewData) {
      interviewContainer.innerHTML = `
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-2xl font-bold mb-4">${interviewData.candidateName}</h2>
          <p class="text-gray-600 mb-2">${interviewData.position}</p>
          <p class="text-gray-500 mb-4">${new Date(interviewData.datetime).toLocaleString()}</p>
          
          <h3 class="text-xl font-semibold mb-2">Questions</h3>
          <ul class="list-disc pl-5 mb-4">
            ${interviewData.questions.map(q => `<li class="mb-2">${q}</li>`).join('')}
          </ul>
          
          <h3 class="text-xl font-semibold mb-2">Notes</h3>
          <textarea id="interviewNotes" class="w-full p-2 border rounded" rows="5"></textarea>
          
          <button id="submitInterview" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit Interview</button>
        </div>
      `;

      document.getElementById('submitInterview').addEventListener('click', function() {
        const notes = document.getElementById('interviewNotes').value;
        this.innerHTML = showLoading('Submitting...');
        this.disabled = true;

        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              interviewContainer.innerHTML = showSuccess('Interview submitted successfully!');
              setTimeout(() => window.location.href = 'dashboard.html', 2000);
            } else {
              interviewContainer.innerHTML += showError(result.message);
            }
          })
          .withFailureHandler(function(error) {
            interviewContainer.innerHTML += showError('Failed to submit interview. Please try again.');
            console.error('Interview submission error:', error);
          })
          .submitInterview(interviewId, notes);
      });
    })
    .withFailureHandler(function(error) {
      interviewContainer.innerHTML = showError('Failed to load interview. Please try again.');
      console.error('Interview loading error:', error);
    })
    .getInterviewDetails(interviewId);
}

// Dashboard initialization
document.addEventListener('DOMContentLoaded', function() {
    initializeDashboard();
    setupEventListeners();
    loadInterviews();
});

let currentUser = null;
let interviewData = [];

async function initializeDashboard() {
    try {
        const userData = await getUserData();
        currentUser = userData;
        document.getElementById('user-name').textContent = userData.name;
        updateStats();
        updateCurrentDate();
    } catch (error) {
        console.error('Error initializing dashboard:', error);
        showNotification('Error loading dashboard', 'error');
    }
}

function setupEventListeners() {
    // Refresh button
    document.querySelector('button:contains("Refresh")').addEventListener('click', refreshDashboard);
    
    // Schedule Interview button
    document.querySelector('button:contains("Schedule Interview")').addEventListener('click', () => openModal('schedule-modal'));
    
    // Search input
    document.querySelector('input[placeholder="Search candidates..."]').addEventListener('input', debounce(filterInterviews, 300));
    
    // Status filter
    document.querySelector('select').addEventListener('change', filterInterviews);
}

async function loadInterviews() {
    try {
        showLoadingState();
        const response = await google.script.run.withSuccessHandler(handleInterviewData).getInterviews();
        hideLoadingState();
    } catch (error) {
        console.error('Error loading interviews:', error);
        showNotification('Error loading interviews', 'error');
        hideLoadingState();
    }
}

function handleInterviewData(data) {
    interviewData = data;
    updateTimeline(data.today);
    updateUpcomingTable(data.upcoming);
    updateStats(data.stats);
}

function updateTimeline(todayInterviews) {
    const timeline = document.getElementById('interview-timeline');
    timeline.innerHTML = '';
    
    todayInterviews.forEach(interview => {
        const li = document.createElement('li');
        li.className = 'p-4 hover:bg-gray-50 transition-colors duration-200';
        li.innerHTML = `
            <div class="flex space-x-3">
                <img src="/api/placeholder/40/40" alt="" class="h-10 w-10 rounded-full">
                <div class="flex-1">
                    <div class="flex items-center justify-between">
                        <h3 class="text-sm font-medium text-gray-900">${interview.candidateName}</h3>
                        <p class="text-sm text-gray-500">${formatTime(interview.time)}</p>
                    </div>
                    <div class="mt-1">
                        <p class="text-sm text-gray-600">
                            ${interview.position} • ${getStatusBadge(interview.status)}
                        </p>
                    </div>
                    <div class="mt-2 flex space-x-2">
                        <button onclick="startInterview('${interview.id}')" class="inline-flex items-center px-3 py-1 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
                            Start Interview
                        </button>
                        <button onclick="viewProfile('${interview.candidateId}')" class="inline-flex items-center px-3 py-1 border border-gray-300 text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
                            View Profile
                        </button>
                    </div>
                </div>
            </div>
        `;
        timeline.appendChild(li);
    });
    
    if (todayInterviews.length === 0) {
        timeline.innerHTML = `
            <li class="p-4 text-center text-gray-500">
                No interviews scheduled for today
            </li>
        `;
    }
}

function updateStats(stats) {
    document.getElementById('today-count').textContent = stats.today;
    document.getElementById('week-count').textContent = stats.thisWeek;
    document.getElementById('pending-count').textContent = stats.pending;
    document.getElementById('completed-count').textContent = stats.completed;
    
    // Animate the numbers
    animateValue('today-count', 0, stats.today, 1000);
    animateValue('week-count', 0, stats.thisWeek, 1000);
    animateValue('pending-count', 0, stats.pending, 1000);
    animateValue('completed-count', 0, stats.completed, 1000);
}

function animateValue(elementId, start, end, duration) {
    const obj = document.getElementById(elementId);
    const range = end - start;
    const minTimer = 50;
    let stepTime = Math.abs(Math.floor(duration / range));
    stepTime = Math.max(stepTime, minTimer);
    
    let current = start;
    const step = Math.floor(range / (duration / stepTime));
    
    const timer = setInterval(() => {
        current += step;
        obj.textContent = current;
        if (current >= end) {
            obj.textContent = end;
            clearInterval(timer);
        }
    }, stepTime);
}

// Interview Actions

async function rescheduleInterview(interviewId) {

async function cancelInterview(interviewId) {

        } catch (error) {
            console.error('Error canceling interview:', error);
            showNotification('Error canceling interview', 'error');

}

function handleCancelInterview(result) {
    if (result.success) {
        showNotification('Interview canceled successfully', 'success');
        refreshDashboard();

}

// Utility Functions
function getStatusBadge(status) {
    const statusColors = {
        scheduled: 'bg-blue-100 text-blue-800',
        'in progress': 'bg-yellow-100 text-yellow-800',
        completed: 'bg-green-100 text-green-800',
        canceled: 'bg-red-100 text-red-800'
    };
    
    return `
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColors[status.toLowerCase()]}">
            ${status}
        </span>
    `;
}

function formatDate(dateString) {
    const options = { weekday: 'short', month: 'short', day: 'numeric' };
    return new Date(dateString).toLocaleDateString(undefined, options);
}

function formatTime(timeString) {
    return new Date('1970-01-01T' + timeString).toLocaleTimeString(undefined, {
        hour: 'numeric',
        minute: '2-digit'
    });
}

function updateCurrentDate() {
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').textContent = new Date().toLocaleDateString(undefined, options);
}

// Modal Handling
function openModal(modalId) {
    document.getElementById(modalId).classList.remove('hidden');
}

function closeModal(modalId) {
    document.getElementById(modalId).classList.add('hidden');
}

// Search and Filter
function filterInterviews() {
    const searchTerm = document.querySelector('input[placeholder="Search candidates..."]').value.toLowerCase();
    const statusFilter = document.querySelector('select').value;
    
    const filteredInterviews = interviewData.upcoming.filter(interview => {
        const matchesSearch = interview.candidateName.toLowerCase().includes(searchTerm) ||
                             interview.position.toLowerCase().includes(searchTerm);
        const matchesStatus = statusFilter === 'All Statuses' || interview.status === statusFilter;
        return matchesSearch && matchesStatus;
    });
    
    updateUpcomingTable(filteredInterviews);
}

// Notifications
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `fixed bottom-4 right-4 px-4 py-2 rounded-lg text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} transition-opacity duration-500`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 500);
    }, 3000);
}

}

// Utility function for debouncing
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// Refresh dashboard

    showLoadingState();
    try {
        await loadInterviews();
        showNotification('Dashboard refreshed successfully', 'success');
    } catch (error) {
        showNotification('Error refreshing dashboard', 'error');
    } finally {
        hideLoadingState();
    }
}
