<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Menoufia Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --text-color: #34495e;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
            transition: var(--transition);
        }

        .sidebar {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            transition: var(--transition);
            overflow-y: auto;
        }

        .sidebar.collapsed {
            transform: translateX(-250px);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-menu {
            list-style-type: none;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--bg-color);
            border-radius: 20px;
            padding: 5px 15px;
            flex-grow: 1;
            margin-right: 20px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
            background-color: transparent;
            width: 100%;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .card-content {
            font-size: 14px;
        }

        .btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--accent-color);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover,
        .close:focus {
            color: var(--text-color);
        }

        #chart-container {
            width: 100%;
            height: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: 500;
        }

        form input, form select {
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 10px;
            background-color: var(--secondary-color);
            transition: width 0.5s ease-in-out;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="https://via.placeholder.com/40" alt="Logo">
                <span>Enactus Menoufia</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link active" data-section="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="events"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="members"><i class="fas fa-users"></i> Members</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search..." id="search-input">
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <span>John Doe</span>
                </div>
            </header>
            <div id="content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        // Sample data
        let events = [
            { id: 1, name: 'Annual Conference', date: '2024-10-15', description: 'Our annual gathering of members and partners.' },
            { id: 2, name: 'Project Kickoff', date: '2024-11-01', description: 'Launching our new community initiative.' },
            { id: 3, name: 'Team Building Workshop', date: '2024-11-10', description: 'A day of activities to strengthen our team bonds.' }
        ];

        let projects = [
            { id: 1, name: 'Community Outreach', status: 'In Progress', completion: 65, description: 'Engaging with local communities to identify needs and opportunities.' },
            { id: 2, name: 'Sustainable Energy', status: 'Planning', completion: 20, description: 'Developing renewable energy solutions for rural areas.' },
            { id: 3, name: 'Education Initiative', status: 'Completed', completion: 100, description: 'Improving access to quality education in underserved areas.' }
        ];

        let teamPerformance = [
            { name: 'Marketing', score: 85 },
            { name: 'Development', score: 92 },
            { name: 'Finance', score: 78 },
            { name: 'Operations', score: 88 }
        ];

        let members = [
            { id: 1, name: 'Alice Johnson', role: 'President', email: 'alice@example.com' },
            { id: 2, name: 'Bob Smith', role: 'Vice President', email: 'bob@example.com' },
            { id: 3, name: 'Charlie Brown', role: 'Treasurer', email: 'charlie@example.com' },
            { id: 4, name: 'Diana Ross', role: 'Secretary', email: 'diana@example.com' }
        ];

        // DOM Elements
        const content = document.getElementById('content');
        const sidebar = document.getElementById('sidebar');
        const navLinks = document.querySelectorAll('.nav-link');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeModal = document.querySelector('.close');
        const searchInput = document.getElementById('search-input');
        const notification = document.getElementById('notification');

        // Navigation
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                loadSection(link.dataset.section);
            });
        });

        function loadSection(section) {
            switch(section) {
                case 'dashboard':
                    renderDashboard();
                    break;
                case 'events':
                    renderEvents();
                    break;
                case 'members':
                    renderMembers();
                    break;
                case 'projects':
                    renderProjects();
                    break;
                case 'reports':
                    renderReports();
                    break;
                case 'settings':
                    renderSettings();
                    break;
            }
        }

        function renderDashboard() {
            content.innerHTML = `
                <div class="dashboard">
                    <div class="card">
                        <h2>Upcoming Events</h2>
                        <div class="card-content" id="events-list"></div>
                    </div>
                    <div class="card">
                        <h2>Project Status</h2>
                        <div class="card-content" id="project-status"></div>
                    </div>
                    <div class="card">
                        <h2>Team Performance</h2>
                        <div class="card-content" id="team-performance"></div>
                    </div>
                    <div class="card">
                        <h2>Quick Actions</h2>
                        <div class="card-content">
                            <button class="btn" id="create-event-btn">Create Event</button>
                            <button class="btn" id="add-member-btn">Add Member</button>
                            <button class="btn" id="generate-report-btn">Generate Report</button>
                        </div>
                    </div>`;

                      // Populate upcoming events
            const eventsList = document.getElementById('events-list');
            events.slice(0, 3).forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>${moment(event.date).format('MMMM D, YYYY')}</p>
                `;
                eventsList.appendChild(eventElement);
            });

            // Populate project status
            const projectStatus = document.getElementById('project-status');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.innerHTML = `
                    <h3>${project.name}</h3>
                    <p>${project.status}</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${project.completion}%"></div>
                    </div>
                `;
                projectStatus.appendChild(projectElement);
            });

            // Populate team performance
            const teamPerformanceElement = document.getElementById('team-performance');
            const ctx = document.createElement('canvas');
            teamPerformanceElement.appendChild(ctx);
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: teamPerformance.map(team => team.name),
                    datasets: [{
                        label: 'Performance Score',
                        data: teamPerformance.map(team => team.score),
                        fill: true,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)'
                    }]
                },
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scale: {
                        ticks: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            // Event listeners for buttons
            document.getElementById('create-event-btn').addEventListener('click', showCreateEventModal);
            document.getElementById('add-member-btn').addEventListener('click', showAddMemberModal);
            document.getElementById('generate-report-btn').addEventListener('click', showGenerateReportModal);
        }

        function renderEvents() {
            content.innerHTML = `
                <h1>Events</h1>
                <button class="btn" id="add-event-btn">Add New Event</button>
                <div id="events-list"></div>
            `;

            const eventsList = document.getElementById('events-list');
            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.classList.add('card');
                eventElement.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>Date: ${moment(event.date).format('MMMM D, YYYY')}</p>
                    <p>${event.description}</p>
                    <button class="btn" onclick="editEvent(${event.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteEvent(${event.id})">Delete</button>
                `;
                eventsList.appendChild(eventElement);
            });

            document.getElementById('add-event-btn').addEventListener('click', showCreateEventModal);
        }

        function renderMembers() {
            content.innerHTML = `
                <h1>Members</h1>
                <button class="btn" id="add-member-btn">Add New Member</button>
                <div id="members-list"></div>
            `;

            const membersList = document.getElementById('members-list');
            members.forEach(member => {
                const memberElement = document.createElement('div');
                memberElement.classList.add('card');
                memberElement.innerHTML = `
                    <h3>${member.name}</h3>
                    <p>Role: ${member.role}</p>
                    <p>Email: ${member.email}</p>
                    <button class="btn" onclick="editMember(${member.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteMember(${member.id})">Delete</button>
                `;
                membersList.appendChild(memberElement);
            });

            document.getElementById('add-member-btn').addEventListener('click', showAddMemberModal);
        }

        function renderProjects() {
            content.innerHTML = `
                <h1>Projects</h1>
                <button class="btn" id="add-project-btn">Add New Project</button>
                <div id="projects-list"></div>
            `;

            const projectsList = document.getElementById('projects-list');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('card');
                projectElement.innerHTML = `
                    <h3>${project.name}</h3>
                    <p>Status: ${project.status}</p>
                    <p>${project.description}</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${project.completion}%"></div>
                    </div>
                    <p>Completion: ${project.completion}%</p>
                    <button class="btn" onclick="editProject(${project.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteProject(${project.id})">Delete</button>
                `;
                projectsList.appendChild(projectElement);
            });

            document.getElementById('add-project-btn').addEventListener('click', showAddProjectModal);
        }

        function renderReports() {
            content.innerHTML = `
                <h1>Reports</h1>
                <div class="card">
                    <h2>Team Performance Overview</h2>
                    <canvas id="team-performance-chart"></canvas>
                </div>
                <div class="card">
                    <h2>Project Completion Status</h2>
                    <canvas id="project-completion-chart"></canvas>
                </div>
                <button class="btn" id="generate-report-btn">Generate New Report</button>
            `;

            const teamCtx = document.getElementById('team-performance-chart').getContext('2d');
            new Chart(teamCtx, {
                type: 'bar',
                data: {
                    labels: teamPerformance.map(team => team.name),
                    datasets: [{
                        label: 'Performance Score',
                        data: teamPerformance.map(team => team.score),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgb(54, 162, 235)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            const projectCtx = document.getElementById('project-completion-chart').getContext('2d');
            new Chart(projectCtx, {
                type: 'doughnut',
                data: {
                    labels: projects.map(project => project.name),
                    datasets: [{
                        data: projects.map(project => project.completion),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Project Completion'
                        }
                    }
                }
            });

            document.getElementById('generate-report-btn').addEventListener('click', showGenerateReportModal);
        }

        function renderSettings() {
            content.innerHTML = `
                <h1>Settings</h1>
                <div class="card">
                    <h2>User Preferences</h2>
                    <form id="settings-form">
                        <label for="theme">Theme:</label>
                        <select id="theme" name="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                        <label for="notifications">Email Notifications:</label>
                        <input type="checkbox" id="notifications" name="notifications">
                        <button type="submit" class="btn">Save Settings</button>
                    </form>
                </div>
            `;

            document.getElementById('settings-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const theme = document.getElementById('theme').value;
                const notifications = document.getElementById('notifications').checked;
                // Here you would typically save the settings to a backend
                showNotification('Settings saved successfully!');
            });
        }

        // Modal functions
        function showModal(title, content) {
            modalTitle.textContent = title;
            modalBody.innerHTML = content;
            modal.style.display = 'block';
        }

        function hideModal() {
            modal.style.display = 'none';
        }

        closeModal.onclick = hideModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                hideModal();
            }
        }

        function showCreateEventModal() {
            showModal('Create New Event', `
                <form id="create-event-form">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" required>
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" required>
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" required></textarea>
                    <button type="submit" class="btn">Create Event</button>
                </form>
            `);

            document.getElementById('create-event-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('event-name').value;
                const date = document.getElementById('event-date').value;
                const description = document.getElementById('event-description').value;
                events.push({ id: events.length + 1, name, date, description });
                hideModal();
                loadSection('events');
                showNotification('Event created successfully!');
            });
        }

        function showAddMemberModal() {
            showModal('Add New Member', `
                <form id="add-member-form">
                    <label for="member-name">Name:</label>
                    <input type="text" id="member-name" required>
                    <label for="member-role">Role:</label>
                    <input type="text" id="member-role" required>
                    <label for="member-email">Email:</label>
                    <input type="email" id="member-email" required>
                    <button type="submit" class="btn">Add Member</button>
                </form>
            `);

            document.getElementById('add-member-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('member-name').value;
                const role = document.getElementById('member-role').value;
                const email = document.getElementById('member-email').value;
                members.push({ id: members.length + 1, name, role, email });
                hideModal();
                loadSection('members');
                showNotification('Member added successfully!');
            });
        }

        function showAddProjectModal() {
            showModal('Add New Project', `
                <form id="add-project-form">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" required>
                    <label for="project-status">Status:</label>
                    <select id="project-status" required>
                        <option value="Planning">Planning</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <label for="project-completion">Completion (%):</label>
                    <input type="number" id="project-completion" min="0" max="100" required>
                    <label for="project-description">Description:</label>
                    <textarea id="project-description" required></textarea>
                    <button type="submit" class="btn">Add Project</button>
                </form>
            `);

            document.getElementById('add-project-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('project-name').value;
                const status = document.getElementById('project-status').value;
                const completion = document.getElementById('project-completion').value;
                const description = document.getElementById('project-description').value;
                projects.push({ id: projects.length + 1, name, status, completion, description });
                hideModal();
                loadSection('projects');
                showNotification('Project added successfully!');
            });
        }

        function showGenerateReportModal() {
            showModal('Generate Report', `
                <form id="generate-report-form">
                    <label for="report-type">Report Type:</label>
                    <select id="report-type" required>
                        <option value="team-performance">Team Performance</option>
                        <option value="project-status">Project Status</option>
                        <option value="event-summary">Event Summary</option>
                    </select>
                    <label for="report-period">Report Period:</label>
                    <select id="report-period" required>
                        <option value="last-month">Last Month</option>
                        <option value="last-quarter">Last Quarter</option>
                        <option value="last-year">Last Year</option>
                    </select>
                    <button type="submit" class="btn">Generate Report</button>
                </form>
            `);

            document.getElementById('generate-report-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically generate the report based on the selected options
                hideModal();
                showNotification('Report generated successfully!');
            });
        }

        function editEvent(id) {
            const event = events.find(e => e.id === id);
            showModal('Edit Event', `
                <form id="edit-event-form">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" value="${event.name}" required>
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" value="${event.date}" required>
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" required>${event.description}</textarea>
                    <button type="submit" class="btn">Update Event</button>
                </form>
            `);

            document.getElementById('edit-event-form').addEventListener('submit', function(e) {
                e.preventDefault();
                event.name = document.getElementById('event-name').value;
                event.date = document.getElementById('event-date').value;
                event.description = document.getElementById('event-description').value;
                hideModal();
                loadSection('events');
                showNotification('Event updated successfully!');
            });
        }

        function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== id);
                loadSection('events');
            }
        }

        function editMember(id) {
            const member = members.find(m => m.id === id);
            showModal('Edit Member', `
                <form id="edit-member-form">
                    <label for="member-name">Name:</label>
                    <input type="text" id="member-name" value="${member.name}" required>
                    <label for="member-role">Role:</label>
                    <input type="text" id="member-role" value="${member.role}" required>
                    <button type="submit" class="btn">Update Member</button>
                </form>
            `);

            document.getElementById('edit-member-form').addEventListener('submit', function(e) {
                e.preventDefault();
                member.name = document.getElementById('member-name').value;
                member.role = document.getElementById('member-role').value;
                hideModal();
                loadSection('members');
            });
        }

        function deleteMember(id) {
            if (confirm('Are you sure you want to delete this member?')) {
                members = members.filter(m => m.id !== id);
                loadSection('members');
            }
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            showModal('Edit Project', `
                <form id="edit-project-form">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" value="${project.name}" required>
                    <label for="project-status">Status:</label>
                    <select id="project-status" required>
                        <option value="Planning" ${project.status === 'Planning' ? 'selected' : ''}>Planning</option>
                        <option value="In Progress" ${project.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                        <option value="Completed" ${project.status === 'Completed' ? 'selected' : ''}>Completed</option>
                    </select>
                    <label for="project-completion">Completion (%):</label>
                    <input type="number" id="project-completion" min="0" max="100" value="${project.completion}" required>
                    <button type="submit" class="btn">Update Project</button>
                </form>
            `);

            document.getElementById('edit-project-form').addEventListener('submit', function(e) {
                e.preventDefault();
                project.name = document.getElementById('project-name').value;
                project.status = document.getElementById('project-status').value;
                project.completion = document.getElementById('project-completion').value;
                hideModal();
                loadSection('projects');
            });
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== id);
                loadSection('projects');
            }
        }

        // Initialize the dashboard on load
        loadSection('dashboard');
    </script>
</body>
</html>
