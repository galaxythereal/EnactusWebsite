<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Menoufia Members Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-chartjs"></script>
    <style>
        [v-cloak] { display: none; }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" v-cloak>
        <!-- Navigation -->
        <nav class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Enactus Menoufia Portal</h1>
                <div v-if="user">
                    <span class="mr-4">Welcome, {{ user.name }}</span>
                    <button @click="logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                        <i class="mdi mdi-logout mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto mt-8 p-4">
            <!-- Login Form -->
            <transition name="fade">
                <div v-if="!user" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login to Enactus Portal</h2>
                    <form @submit.prevent="login" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input v-model="loginEmail" id="email" type="email" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input v-model="loginPassword" id="password" type="password" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="mdi mdi-login mr-2"></i>Login
                        </button>
                    </form>
                </div>
            </transition>

            <!-- User Dashboard -->
            <transition name="fade">
                <div v-if="user" class="space-y-6">
                    <!-- Admin Dashboard -->
                    <div v-if="user.role === 'admin'" class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-blue-600">Admin Dashboard</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <button @click="showContentEditor = true" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                                <i class="mdi mdi-pencil mr-2"></i>Edit Content
                            </button>
                            <button @click="showUserManager = true" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                                <i class="mdi mdi-account-group mr-2"></i>Manage Users
                            </button>
                            <button @click="showTaskManager = true" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                                <i class="mdi mdi-clipboard-list mr-2"></i>Manage Tasks
                            </button>
                        </div>
                    </div>

                    <!-- Member Dashboard -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-blue-600">Member Dashboard</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h3 class="text-xl font-semibold mb-2">Leaderboard</h3>
                                <leaderboard-chart :chart-data="leaderboardData"></leaderboard-chart>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold mb-2">Your Tasks</h3>
                                <task-list :tasks="userTasks"></task-list>
                            </div>
                        </div>
                    </div>

                    <!-- Meetings & Events -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-blue-600">Meetings & Events</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h3 class="text-xl font-semibold mb-2">Upcoming Meetings</h3>
                                <meeting-list :meetings="upcomingMeetings"></meeting-list>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold mb-2">Event Calendar</h3>
                                <event-calendar :events="events"></event-calendar>
                            </div>
                        </div>
                    </div>

                    <!-- Resources & Documents -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-blue-600">Resources & Documents</h2>
                        <document-library :documents="documents"></document-library>
                    </div>
                </div>
            </transition>

            <!-- Modals -->
            <content-editor-modal v-if="showContentEditor" @close="showContentEditor = false"></content-editor-modal>
            <user-manager-modal v-if="showUserManager" @close="showUserManager = false"></user-manager-modal>
            <task-manager-modal v-if="showTaskManager" @close="showTaskManager = false"></task-manager-modal>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
