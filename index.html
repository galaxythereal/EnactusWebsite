<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Menoufia Interview System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Enactus Menoufia</div>
            <ul>
                <li><a href="#" id="nav-home">Home</a></li>
                <li><a href="#" id="nav-dashboard">Dashboard</a></li>
                <li><a href="#" id="nav-logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="interviewer-dashboard" class="section hidden">
            <h2>Interviewer Dashboard</h2>
            <div id="assigned-interviewees"></div>
            <div id="upcoming-interviews"></div>
        </section>

        <section id="interviewee-profile" class="section hidden">
            <h2>Interviewee Profile</h2>
            <div id="interviewee-info"></div>
            <div id="question-set"></div>
            <div id="notes-section">
                <textarea id="interview-notes" placeholder="Enter notes here..."></textarea>
            </div>
            <div id="rating-system"></div>
        </section>

        <section id="admin-dashboard" class="section hidden">
            <h2>Admin Dashboard</h2>
            <div id="applicant-overview"></div>
            <div id="interview-stats"></div>
            <div id="interviewer-management"></div>
            <div id="question-management"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Enactus Menoufia. All rights reserved.</p>
    </footer>

    <script src="code.js"></script>
</body>
</html>
