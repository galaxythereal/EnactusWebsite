<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Menoufia Interview System</title>
    <link rel="stylesheet" href="<?= getStylesheetUrl() ?>">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>

        <!-- Interviewer Dashboard -->
        <div id="interviewerDashboard" style="display: none;">
            <h2>Interviewer Dashboard</h2>
            <button onclick="logout()">Logout</button>
            <h3>Upcoming Interviews</h3>
            <div id="upcomingInterviews"></div>
            <h3>Assigned Interviewees</h3>
            <div id="assignedInterviewees"></div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <h2>Admin Dashboard</h2>
            <button onclick="logout()">Logout</button>
            <h3>Statistics</h3>
            <div id="statistics"></div>
            <h3>Applicants</h3>
            <div id="applicantList"></div>
            <h3>Interviewers</h3>
            <div id="interviewerList"></div>
            <h3>Reports</h3>
            <button onclick="generateReport('applicantPipeline')">Applicant Pipeline Report</button>
            <button onclick="generateReport('interviewOutcomes')">Interview Outcomes Report</button>
            <button onclick="generateReport('interviewerPerformance')">Interviewer Performance Report</button>
        </div>

        <!-- Interviewee Profile -->
        <div id="intervieweeProfile" style="display: none;">
            <h2>Interviewee Profile</h2>
            <button onclick="goBack()">Back</button>
            <div id="applicantInfo"></div>
            <h3>Interview Questions</h3>
            <div id="questionSet"></div>
            <h3>Notes</h3>
            <textarea id="interviewNotes" rows="4"></textarea>
            <button onclick="saveNotes()">Save Notes</button>
            <h3>Rating</h3>
            <select id="candidateRating">
                <option value="1">1 - Poor</option>
                <option value="2">2 - Below Average</option>
                <option value="3">3 - Average</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
            </select>
            <button onclick="submitRating()">Submit Rating</button>
        </div>
    </div>
    <script src="<?= getScriptUrl() ?>"></script>
</body>
</html>
