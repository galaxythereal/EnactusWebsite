<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Menoufia Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.2/main.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.2/main.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --sidebar-width: 280px;
            --header-height: 70px;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            transition: all var(--transition-speed) ease;
            overflow-y: auto;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            transition: all var(--transition-speed) ease;
        }

        .logo span {
            font-size: 1.4em;
            font-weight: bold;
            white-space: nowrap;
            opacity: 1;
            transition: all var(--transition-speed) ease;
        }

        .sidebar.collapsed .logo span {
            opacity: 0;
            width: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all var(--transition-speed) ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--secondary-color);
        }

        .nav-link i {
            font-size: 1.2em;
            margin-right: 15px;
            transition: all var(--transition-speed) ease;
        }

        .nav-link span {
            opacity: 1;
            transition: all var(--transition-speed) ease;
        }

        .sidebar.collapsed .nav-link span {
            opacity: 0;
            width: 0;
        }

        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: all var(--transition-speed) ease;
        }

        .sidebar.collapsed + .main-content {
            margin-left: 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            background-color: var(--card-bg);
            padding: 0 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            border-radius: 12px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--background-color);
            border-radius: 20px;
            padding: 8px 15px;
            width: 300px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            margin-left: 10px;
            flex-grow: 1;
            font-size: 0.9em;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .chart-container {
            height: 300px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .data-table th {
            background-color: #f9fafb;
            font-weight: 600;
        }

        .data-table tr:hover {
            background-color: #f9fafb;
        }

        .calendar {
            height: 400px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 20px;
            border-radius: 12px;
            width: 50%;
            max-width: 500px;
            box-shadow: var(--card-shadow);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            display: none;
            z-index: 3000;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar .logo span,
            .sidebar .nav-link span {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="https://via.placeholder.com/50" alt="Enactus Menoufia Logo">
                <span>Enactus Menoufia</span>
            </div>
            <nav>
                <a href="#dashboard" class="nav-link active" data-section="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#events" class="nav-link" data-section="events">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Events</span>
                </a>
                <a href="#members" class="nav-link" data-section="members">
                    <i class="fas fa-users"></i>
                    <span>Members</span>
                </a>
                <a href="#projects" class="nav-link" data-section="projects">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                <a href="#reports" class="nav-link" data-section="reports">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="#settings" class="nav-link" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <span>John Doe</span>
                </div>
            </header>

            <div id="content"></div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Dashboard data and charts
        const projectData = [
            { name: 'Project A', progress: 75 },
            { name: 'Project B', progress: 45 },
            { name: 'Project C', progress: 90 },
            { name: 'Project D', progress: 60 },
        ];

        const membershipData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'New Members',
                data: [12, 19, 3, 5, 2, 3],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        const eventData = [
            { title: 'Team Meeting', start: '2024-09-30T10:00:00', end: '2024-09-30T11:30:00' },
            { title: 'Project Presentation', start: '2024-10-02T14:00:00', end: '2024-10-02T16:00:00' },
            { title: 'Fundraising Event', start: '2024-10-05', end: '2024-10-07' },
        ];

        // Render dashboard content
        function renderDashboard() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="grid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Project Progress</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="projectChart"></canvas>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Membership Growth</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="membershipChart"></canvas>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Upcoming Events</h3>
                        </div>
                        <div id="calendar" class="calendar"></div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Recent Activities</h3>
                        </div>
                        <ul id="activityFeed"></ul>
                    </div>
                </div>
            `;

            // Initialize charts
            const projectCtx = document.getElementById('projectChart').getContext('2d');
            new Chart(projectCtx, {
                type: 'bar',
                data: {
                    labels: projectData.map(p => p.name),
                    datasets: [{
                        label: 'Project Progress',
                        data: projectData.map(p => p.progress),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            const membershipCtx = document.getElementById('membershipChart').getContext('2d');
            new Chart(membershipCtx, {
                type: 'line',
                data: membershipData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Initialize calendar
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: eventData,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                }
            });
            calendar.render();

            // Populate activity feed
            const activityFeed = document.getElementById('activityFeed');
            const recentActivities = [
                { type: 'project', message: 'Project A reached 75% completion', time: '2 hours ago' },
                { type: 'member', message: 'New member John Smith joined the team', time: '1 day ago' },
                { type: 'event', message: 'Upcoming event: Team Meeting on Sep 30', time: '3 days ago' },
                { type: 'report', message: 'Monthly report for August has been generated', time: '1 week ago' }
            ];

            recentActivities.forEach(activity => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <i class="fas fa-${getActivityIcon(activity.type)}"></i>
                    <div>
                        <p>${activity.message}</p>
                        <small>${activity.time}</small>
                    </div>
                `;
                activityFeed.appendChild(li);
            });
        }

        function getActivityIcon(type) {
            switch(type) {
                case 'project': return 'tasks';
                case 'member': return 'user-plus';
                case 'event': return 'calendar-check';
                case 'report': return 'file-alt';
                default: return 'info-circle';
            }
        }

        // Render events page
        function renderEvents() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Upcoming Events</h2>
                        <button id="addEventBtn" class="btn btn-primary">Add Event</button>
                    </div>
                    <div id="eventsCalendar" class="calendar"></div>
                </div>
            `;

            const calendarEl = document.getElementById('eventsCalendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: eventData,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                eventClick: function(info) {
                    showEventDetails(info.event);
                }
            });
            calendar.render();

            document.getElementById('addEventBtn').addEventListener('click', showAddEventModal);
        }

        function showEventDetails(event) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = event.title;
            modalBody.innerHTML = `
                <p><strong>Start:</strong> ${event.start.toLocaleString()}</p>
                <p><strong>End:</strong> ${event.end ? event.end.toLocaleString() : 'N/A'}</p>
                <p><strong>Description:</strong> ${event.extendedProps.description || 'No description available.'}</p>
            `;

            modal.style.display = 'block';
        }

        function showAddEventModal() {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = 'Add New Event';
            modalBody.innerHTML = `
                <form id="addEventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventStart">Start Date</label>
                        <input type="datetime-local" id="eventStart" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEnd">End Date</label>
                        <input type="datetime-local" id="eventEnd">
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </form>
            `;

            modal.style.display = 'block';

            document.getElementById('addEventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewEvent();
            });
        }

        function addNewEvent() {
            const title = document.getElementById('eventTitle').value;
            const start = document.getElementById('eventStart').value;
            const end = document.getElementById('eventEnd').value;
            const description = document.getElementById('eventDescription').value;

            const newEvent = {
                title: title,
                start: start,
                end: end,
                description: description
            };

            eventData.push(newEvent);
            closeModal();
            renderEvents(); // Re-render events page to show the new event
            showNotification('New event added successfully!');
        }

        // Render members page
        function renderMembers() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Team Members</h2>
                        <button id="addMemberBtn" class="btn btn-primary">Add Member</button>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="membersTableBody"></tbody>
                    </table>
                </div>
            `;

            const membersData = [
                { id: 1, name: 'John Doe', role: 'President', email: 'john@example.com' },
                { id: 2, name: 'Jane Smith', role: 'Vice President', email: 'jane@example.com' },
                { id: 3, name: 'Mike Johnson', role: 'Treasurer', email: 'mike@example.com' },
            ];

            const tableBody = document.getElementById('membersTableBody');
            membersData.forEach(member => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${member.name}</td>
                    <td>${member.role}</td>
                    <td>${member.email}</td>
                    <td>
                        <button class="btn btn-sm btn-edit" data-id="${member.id}">Edit</button>
                        <button class="btn btn-sm btn-delete" data-id="${member.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('addMemberBtn').addEventListener('click', showAddMemberModal);
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', () => editMember(btn.dataset.id));
            });
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', () => deleteMember(btn.dataset.id));
            });
        }

        function showAddMemberModal() {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = 'Add New Member';
            modalBody.innerHTML = `
                <form id="addMemberForm">
                    <div class="form-group">
                        <label for="memberName">Name</label>
                        <input type="text" id="memberName" required>
                    </div>
                    <div class="form-group">
                        <label for="memberRole">Role</label>
                        <input type="text" id="memberRole" required>
                    </div>
                    <div class="form-group">
                        <label for="memberEmail">Email</label>
                        <input type="email" id="memberEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Member</button>
                </form>
            `;

            modal.style.display = 'block';

            document.getElementById('addMemberForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewMember();
            });
        }

        function addNewMember() {
            const name = document.getElementById('memberName').value;
            const role = document.getElementById('memberRole').value;
            const email = document.getElementById('memberEmail').value;

            // Add new member logic here
            closeModal();
            renderMembers(); // Re-render members page
            showNotification('New member added successfully!');
        }

        function editMember(id) {
            // Edit member logic here
            showNotification('Member updated successfully!');
        }

        function deleteMember(id) {
            // Delete member logic here
            showNotification('Member deleted successfully!');
        }

        // Render projects page
        function renderProjects() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="grid">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Active Projects</h2>
                            <button id="addProjectBtn" class="btn btn-primary">Add Project</button>
                        </div>
                        <div id="projectList"></div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Project Progress Overview</h2>
                        </div>
                        <div class="chart-container">
                            <canvas id="projectOverviewChart"></canvas>
                        </div>
                    </div>
                </div>
            `;

            const projectList = document.getElementById('projectList');
            projectData.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <h3>${project.name}</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${project.progress}%"></div>
                    </div>
                    <p>${project.progress}% Complete</p>
                    <button class="btn btn-sm btn-edit" data-id="${project.name}">Edit</button>
                `;
                projectList.appendChild(projectCard);
            });

            const ctx = document.getElementById('projectOverviewChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: projectData.map(p => p.name),
                    datasets: [{
                        data: projectData.map(p => p.progress),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right',
                        },
                        title: {
                            display: true,
                            text: 'Project Progress'
                        }
                    }
                }
            });

            document.getElementById('addProjectBtn').addEventListener('click', showAddProjectModal);
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', () => editProject(btn.dataset.id));
            });
        }

        function showAddProjectModal() {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = 'Add New Project';
            modalBody.innerHTML = `
                <form id="addProjectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" required>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea id="projectDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectProgress">Initial Progress (%)</label>
                        <input type="number" id="projectProgress" min="0" max="100" value="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </form>
            `;

            modal.style.display = 'block';

            document.getElementById('addProjectForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewProject();
            });
        }

        function addNewProject() {
            const name = document.getElementById('projectName').value;
            const description = document.getElementById('projectDescription').value;
            const progress = parseInt(document.getElementById('projectProgress').value);

            projectData.push({ name, progress });
            closeModal();
            renderProjects(); // Re-render projects page
            showNotification('New project added successfully!');
        }

        function editProject(name) {
            // Edit project logic here
            showNotification('Project updated successfully!');
        }

        // Render reports page
        function renderReports() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="grid">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Financial Overview</h2>
                        </div>
                        <div class="chart-container">
                            <canvas id="financialChart"></canvas>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Impact Metrics</h2>
                        </div>
                        <div class="chart-container">
                            <canvas id="impactChart"></canvas>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Recent Reports</h2>
                        </div>
                        <ul id="recentReports"></ul>
                    </div>
                </div>
            `;

            // Financial Overview Chart
            const financialCtx = document.getElementById('financialChart').getContext('2d');
            new Chart(financialCtx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Income',
                        data: [12000, 19000, 3000, 5000, 2000, 3000],
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    }, {
                        label: 'Expenses',
                        data: [8000, 12000, 2000, 4000, 1500, 2500],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Amount ($)'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,

                        }
                    }
                }
            });

            // Impact Metrics Chart
            const impactCtx = document.getElementById('impactChart').getContext('2d');
            new Chart(impactCtx, {
                type: 'radar',
                data: {
                    labels: ['Community Impact', 'Sustainability', 'Innovation', 'Fundraising', 'Member Engagement'],
                    datasets: [{
                        label: 'Current Year',
                        data: [80, 70, 90, 65, 85],
                        fill: true,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)'
                    }, {
                        label: 'Previous Year',
                        data: [65, 60, 75, 55, 70],
                        fill: true,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgb(255, 99, 132)',
                        pointBackgroundColor: 'rgb(255, 99, 132)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(255, 99, 132)'
                    }]
                },
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Impact Metrics'
                        }
                    }
                }
            });

            // Recent Reports List
            const recentReports = [
                { title: 'Annual Financial Report 2023', date: '2023-12-31' },
                { title: 'Q3 Project Impact Analysis', date: '2023-09-30' },
                { title: 'Membership Growth Strategy', date: '2023-08-15' },
                { title: 'Sustainability Initiative Results', date: '2023-07-01' }
            ];

            const recentReportsList = document.getElementById('recentReports');
            recentReports.forEach(report => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#" class="report-link" data-title="${report.title}">
                        <strong>${report.title}</strong>
                        <span>${report.date}</span>
                    </a>
                `;
                recentReportsList.appendChild(li);
            });

            // Add event listeners for report links
            document.querySelectorAll('.report-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showReportDetails(link.dataset.title);
                });
            });
        }

        function showReportDetails(title) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = title;
            modalBody.innerHTML = `
                <p>This is a placeholder for the ${title} content.</p>
                <p>In a real-world application, this would contain the full report details, potentially with embedded charts, tables, and downloadable attachments.</p>
            `;

            modal.style.display = 'block';
        }

        // Render settings page
        function renderSettings() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Account Settings</h2>
                    </div>
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" id="userName" value="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" value="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">New Password</label>
                            <input type="password" id="userPassword">
                        </div>
                        <div class="form-group">
                            <label for="userPasswordConfirm">Confirm New Password</label>
                            <input type="password" id="userPasswordConfirm">
                        </div>
                        <div class="form-group">
                            <label for="userNotifications">Email Notifications</label>
                            <select id="userNotifications">
                                <option value="all">All</option>
                                <option value="important">Important Only</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Theme Settings</h2>
                    </div>
                    <div class="theme-options">
                        <button id="lightTheme" class="btn btn-theme">Light Theme</button>
                        <button id="darkTheme" class="btn btn-theme">Dark Theme</button>
                    </div>
                </div>
            `;

            document.getElementById('settingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveSettings();
            });

            document.getElementById('lightTheme').addEventListener('click', () => changeTheme('light'));
            document.getElementById('darkTheme').addEventListener('click', () => changeTheme('dark'));
        }

        function saveSettings() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const passwordConfirm = document.getElementById('userPasswordConfirm').value;
            const notifications = document.getElementById('userNotifications').value;

            if (password !== passwordConfirm) {
                showNotification('Passwords do not match!', 'error');
                return;
            }

            // Here you would typically send this data to a server
            // For this example, we'll just show a success message
            showNotification('Settings saved successfully!');
        }

        function changeTheme(theme) {
            document.body.className = theme === 'dark' ? 'dark-theme' : '';
            showNotification(`${theme.charAt(0).toUpperCase() + theme.slice(1)} theme applied!`);
        }

        // Utility functions
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Navigation and initialization
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector('.nav-link.active').classList.remove('active');
                this.classList.add('active');
                const section = this.getAttribute('data-section');
                switch(section) {
                    case 'dashboard':
                        renderDashboard();
                        break;
                    case 'events':
                        renderEvents();
                        break;
                    case 'members':
                        renderMembers();
                        break;
                    case 'projects':
                        renderProjects();
                        break;
                    case 'reports':
                        renderReports();
                        break;
                    case 'settings':
                        renderSettings();
                        break;
                }
            });
        });

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initialize dashboard on load
        renderDashboard();

        // Add this at the end of your script to enable sidebar collapse functionality
        document.querySelector('.logo').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('expanded');
        });
    </script>
</body>
