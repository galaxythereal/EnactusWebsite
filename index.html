<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Menoufia Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #0077c2;
            --secondary-color: #40c4ff;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.collapsed {
            transform: translateX(-250px);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .nav-menu {
            list-style-type: none;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: var(--shadow);
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .card h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .card-content {
            font-size: 14px;
        }

        .btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00b0ff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: var(--shadow);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #chart-container {
            width: 100%;
            height: 300px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1000;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">Enactus Menoufia</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link active" data-section="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="events"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="members"><i class="fas fa-users"></i> Members</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-section="settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <span>John Doe</span>
                </div>
            </header>
            <div id="content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample data
        const events = [
            { id: 1, name: 'Annual Conference', date: '2024-10-15' },
            { id: 2, name: 'Project Kickoff', date: '2024-11-01' },
            { id: 3, name: 'Team Building Workshop', date: '2024-11-10' }
        ];

        const projects = [
            { id: 1, name: 'Community Outreach', status: 'In Progress', completion: 65 },
            { id: 2, name: 'Sustainable Energy', status: 'Planning', completion: 20 },
            { id: 3, name: 'Education Initiative', status: 'Completed', completion: 100 }
        ];

        const teamPerformance = [
            { name: 'Marketing', score: 85 },
            { name: 'Development', score: 92 },
            { name: 'Finance', score: 78 }
        ];

        const members = [
            { id: 1, name: 'Alice Johnson', role: 'President' },
            { id: 2, name: 'Bob Smith', role: 'Vice President' },
            { id: 3, name: 'Charlie Brown', role: 'Treasurer' }
        ];

        // DOM Elements
        const content = document.getElementById('content');
        const sidebar = document.getElementById('sidebar');
        const navLinks = document.querySelectorAll('.nav-link');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeModal = document.querySelector('.close');

        // Navigation
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                loadSection(link.dataset.section);
            });
        });

        function loadSection(section) {
            switch(section) {
                case 'dashboard':
                    renderDashboard();
                    break;
                case 'events':
                    renderEvents();
                    break;
                case 'members':
                    renderMembers();
                    break;
                case 'projects':
                    renderProjects();
                    break;
                case 'reports':
                    renderReports();
                    break;
                case 'settings':
                    renderSettings();
                    break;
            }
        }

        function renderDashboard() {
            content.innerHTML = `
                <div class="dashboard">
                    <div class="card">
                        <h2>Upcoming Events</h2>
                        <div class="card-content" id="events-list"></div>
                    </div>
                    <div class="card">
                        <h2>Project Status</h2>
                        <div class="card-content" id="project-status"></div>
                    </div>
                    <div class="card">
                        <h2>Team Performance</h2>
                        <div class="card-content" id="team-performance"></div>
                    </div>
                    <div class="card">
                        <h2>Quick Actions</h2>
                        <div class="card-content">
                            <button class="btn" id="create-event-btn">Create Event</button>
                            <button class="btn" id="add-member-btn">Add Member</button>
                            <button class="btn" id="generate-report-btn">Generate Report</button>
                        </div>
                    </div>
                </div>
            `;

            // Populate events
            const eventsList = document.getElementById('events-list');
            events.forEach(event => {
                const eventElement = document.createElement('p');
                eventElement.textContent = `${event.name} - ${event.date}`;
                eventsList.appendChild(eventElement);
            });

            // Populate project status
            const projectStatus = document.getElementById('project-status');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.innerHTML = `
                    <p>${project.name} - ${project.status}</p>
                    <progress value="${project.completion}" max="100"></progress>
                `;
                projectStatus.appendChild(projectElement);
            });

            // Populate team performance
            const teamPerformanceElement = document.getElementById('team-performance');
            teamPerformance.forEach(team => {
                const teamElement = document.createElement('p');
                teamElement.textContent = `${team.name}: ${team.score}%`;
                teamPerformanceElement.appendChild(teamElement);
            });

            // Event listeners for buttons
            document.getElementById('create-event-btn').addEventListener('click', showCreateEventModal);
            document.getElementById('add-member-btn').addEventListener('click', showAddMemberModal);
            document.getElementById('generate-report-btn').addEventListener('click', showGenerateReportModal);
        }

        function renderEvents() {
            content.innerHTML = `
                <h1>Events</h1>
                <button class="btn" id="add-event-btn">Add New Event</button>
                <div id="events-list"></div>
            `;

            const eventsList = document.getElementById('events-list');
            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.classList.add('card');
                eventElement.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>Date: ${event.date}</p>
                    <button class="btn" onclick="editEvent(${event.id})">Edit</button>
                    <button class="btn" onclick="deleteEvent(${event.id})">Delete</button>
                `;
                eventsList.appendChild(eventElement);
            });

            document.getElementById('add-event-btn').addEventListener('click', showCreateEventModal);
        }

        function renderMembers() {
            content.innerHTML = `
                <h1>Members</h1>
                <button class="btn" id="add-member-btn">Add New Member</button>
                <div id="members-list"></div>
            `;

            const membersList = document.getElementById('members-list');
            members.forEach(member => {
                const memberElement = document.createElement('div');
                memberElement.classList.add('card');
                memberElement.innerHTML = `
                    <h3>${member.name}</h3>
                    <p>Role: ${member.role}</p>
                    <button class="btn" onclick="editMember(${member.id})">Edit</button>
                    <button class="btn" onclick="deleteMember(${member.id})">Delete</button>
                `;
                membersList.appendChild(memberElement);
            });

            document.getElementById('add-member-btn').addEventListener('click', showAddMemberModal);
        }

        function renderProjects() {
            content.innerHTML = `
                <h1>Projects</h1>
                <button class="btn" id="add-project-btn">Add New Project</button>
                <div id="projects-list"></div>
            `;

            const projectsList = document.getElementById('projects-list');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('card');
                projectElement.innerHTML = `
                    <h3>${project.name}</h3>
                    <p>Status: ${project.status}</p>
                    <progress value="${project.completion}" max="100"></progress>
                    <button class="btn" onclick="editProject(${project.id})">Edit</button>
                    <button class="btn" onclick="deleteProject(${project.id})">Delete</button>
                `;
                projectsList.appendChild(projectElement);});

            document.getElementById('add-project-btn').addEventListener('click', showAddProjectModal);
        }

        function renderReports() {
            content.innerHTML = `
                <h1>Reports</h1>
                <div class="card">
                    <h2>Team Performance Overview</h2>
                    <canvas id="chart-container"></canvas>
                </div>
                <button class="btn" id="generate-report-btn">Generate New Report</button>
            `;

            const ctx = document.getElementById('chart-container').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: teamPerformance.map(team => team.name),
                    datasets: [{
                        label: 'Team Performance Score',
                        data: teamPerformance.map(team => team.score),
                        backgroundColor: 'rgba(0, 123, 255, 0.5)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            document.getElementById('generate-report-btn').addEventListener('click', showGenerateReportModal);
        }

        function renderSettings() {
            content.innerHTML = `
                <h1>Settings</h1>
                <div class="card">
                    <h2>User Preferences</h2>
                    <form id="settings-form">
                        <label for="theme">Theme:</label>
                        <select id="theme" name="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                        <label for="notifications">Email Notifications:</label>
                        <input type="checkbox" id="notifications" name="notifications">
                        <button type="submit" class="btn">Save Settings</button>
                    </form>
                </div>
            `;

            document.getElementById('settings-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically save the settings to a backend
                alert('Settings saved successfully!');
            });
        }

        // Modal functions
        function showModal(title, content) {
            modalTitle.textContent = title;
            modalBody.innerHTML = content;
            modal.style.display = 'block';
        }

        function hideModal() {
            modal.style.display = 'none';
        }

        closeModal.onclick = hideModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                hideModal();
            }
        }

        function showCreateEventModal() {
            showModal('Create New Event', `
                <form id="create-event-form">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" required>
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" required>
                    <button type="submit" class="btn">Create Event</button>
                </form>
            `);

            document.getElementById('create-event-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('event-name').value;
                const date = document.getElementById('event-date').value;
                events.push({ id: events.length + 1, name, date });
                hideModal();
                loadSection('events');
            });
        }

        function showAddMemberModal() {
            showModal('Add New Member', `
                <form id="add-member-form">
                    <label for="member-name">Name:</label>
                    <input type="text" id="member-name" required>
                    <label for="member-role">Role:</label>
                    <input type="text" id="member-role" required>
                    <button type="submit" class="btn">Add Member</button>
                </form>
            `);

            document.getElementById('add-member-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('member-name').value;
                const role = document.getElementById('member-role').value;
                members.push({ id: members.length + 1, name, role });
                hideModal();
                loadSection('members');
            });
        }

        function showAddProjectModal() {
            showModal('Add New Project', `
                <form id="add-project-form">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" required>
                    <label for="project-status">Status:</label>
                    <select id="project-status" required>
                        <option value="Planning">Planning</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <label for="project-completion">Completion (%):</label>
                    <input type="number" id="project-completion" min="0" max="100" required>
                    <button type="submit" class="btn">Add Project</button>
                </form>
            `);

            document.getElementById('add-project-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('project-name').value;
                const status = document.getElementById('project-status').value;
                const completion = document.getElementById('project-completion').value;
                projects.push({ id: projects.length + 1, name, status, completion });
                hideModal();
                loadSection('projects');
            });
        }

        function showGenerateReportModal() {
            showModal('Generate Report', `
                <form id="generate-report-form">
                    <label for="report-type">Report Type:</label>
                    <select id="report-type" required>
                        <option value="team-performance">Team Performance</option>
                        <option value="project-status">Project Status</option>
                        <option value="event-summary">Event Summary</option>
                    </select>
                    <label for="report-period">Report Period:</label>
                    <select id="report-period" required>
                        <option value="last-month">Last Month</option>
                        <option value="last-quarter">Last Quarter</option>
                        <option value="last-year">Last Year</option>
                    </select>
                    <button type="submit" class="btn">Generate Report</button>
                </form>
            `);

            document.getElementById('generate-report-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically generate the report based on the selected options
                alert('Report generated successfully!');
                hideModal();
            });
        }

        function editEvent(id) {
            const event = events.find(e => e.id === id);
            showModal('Edit Event', `
                <form id="edit-event-form">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" value="${event.name}" required>
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" value="${event.date}" required>
                    <button type="submit" class="btn">Update Event</button>
                </form>
            `);

            document.getElementById('edit-event-form').addEventListener('submit', function(e) {
                e.preventDefault();
                event.name = document.getElementById('event-name').value;
                event.date = document.getElementById('event-date').value;
                hideModal();
                loadSection('events');
            });
        }

        function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== id);
                loadSection('events');
            }
        }

        function editMember(id) {
            const member = members.find(m => m.id === id);
            showModal('Edit Member', `
                <form id="edit-member-form">
                    <label for="member-name">Name:</label>
                    <input type="text" id="member-name" value="${member.name}" required>
                    <label for="member-role">Role:</label>
                    <input type="text" id="member-role" value="${member.role}" required>
                    <button type="submit" class="btn">Update Member</button>
                </form>
            `);

            document.getElementById('edit-member-form').addEventListener('submit', function(e) {
                e.preventDefault();
                member.name = document.getElementById('member-name').value;
                member.role = document.getElementById('member-role').value;
                hideModal();
                loadSection('members');
            });
        }

        function deleteMember(id) {
            if (confirm('Are you sure you want to delete this member?')) {
                members = members.filter(m => m.id !== id);
                loadSection('members');
            }
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            showModal('Edit Project', `
                <form id="edit-project-form">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" value="${project.name}" required>
                    <label for="project-status">Status:</label>
                    <select id="project-status" required>
                        <option value="Planning" ${project.status === 'Planning' ? 'selected' : ''}>Planning</option>
                        <option value="In Progress" ${project.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                        <option value="Completed" ${project.status === 'Completed' ? 'selected' : ''}>Completed</option>
                    </select>
                    <label for="project-completion">Completion (%):</label>
                    <input type="number" id="project-completion" min="0" max="100" value="${project.completion}" required>
                    <button type="submit" class="btn">Update Project</button>
                </form>
            `);

            document.getElementById('edit-project-form').addEventListener('submit', function(e) {
                e.preventDefault();
                project.name = document.getElementById('project-name').value;
                project.status = document.getElementById('project-status').value;
                project.completion = document.getElementById('project-completion').value;
                hideModal();
                loadSection('projects');
            });
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== id);
                loadSection('projects');
            }
        }

        // Initialize the dashboard on load
        loadSection('dashboard');
    </script>
</body>
</html>
