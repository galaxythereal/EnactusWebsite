<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Menoufia Members Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="path/to/logo.png" alt="Enactus Menoufia Logo">
                <h1>Enactus Menoufia</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#" data-page="dashboard">Dashboard</a></li>
                <li><a href="#" data-page="projects">Projects</a></li>
                <li><a href="#" data-page="events">Events</a></li>
                <li><a href="#" data-page="resources">Resources</a></li>
                <li><a href="#" data-page="profile">Profile</a></li>
            </ul>
            <div class="user-menu">
                <span class="username"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>
    </header>

    <main id="content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <footer>
        <p>&copy; 2024 Enactus Menoufia. All rights reserved.</p>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
