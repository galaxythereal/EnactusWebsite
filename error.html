<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Interview System - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Error</h1>
        <p id="errorMessage" class="text-red-600 mb-4"></p>
        <a href="index.html" class="text-blue-600 hover:underline">Return to Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('message') || 'An unknown error occurred';
            document.getElementById('errorMessage').textContent = errorMessage;
        });
    </script>
</body>
</html>
